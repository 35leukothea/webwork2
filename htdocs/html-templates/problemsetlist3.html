<script type="text/template", id="setList-template"></script>

<script type="text/template", id="setName-template"><a data-problem_count=<%= problem_count %>><%= name %><span class="problem_count" style="float:right"><%= problem_count %></style></a></script>

<script type="text/template", id="set-template"><h1>Problems</h1><ul class="list"></ul></script><script type="text/template", id="LibraryList-template"><select  class="<%= name %> list"><option value=null>Pick a Library</option></select><span class="<%= name %> children"></span></script>

<script type="text/template", id="BrowseList-template">
  <select  id="library_subject" class="list">
    <option value=null>Subject</option><% _.each(library_subjects, function(name) { %> <option value="<%= name %>" <% if(name == library_subject){ %> selected="selected" <% } %> ><%= name %></option> <% }); %></select>
    <select  id="library_chapter" class="list"><option value=null>Chapter</option><% _.each(library_chapters, function(name) { %> <option value="<%= name %>" <% if(name == library_chapter){ %> selected="selected" <% } %> ><%= name %></option> <% }); %></select><select  id="library_section" class="list"><option value=null>Section</option><% _.each(library_sections, function(name) { %> <option value="<%= name %>"  <% if(name == library_section){ %> selected="selected" <% } %>  ><%= name %></option> <% }); %></select><button class="btn btn-small load_browse_problems">Load Problems</button></script>

<script type="text/template", id="Library-template"><h1>Problems</h1><ul class="list"></ul><button class="btn next_group" style="display:<%= enough_problems %>;">Load the next <%= group_size %> problems.</button

></script>
